<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Overnet</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;display:grid;place-items:center;min-height:100vh;background:#0b0f17;color:#e7ecf3}
      .card{max-width:720px;padding:32px;border:1px solid #1f2a3a;border-radius:14px;background:#0f1522}
      h1{margin:0 0 8px}
      code{background:#0b1220;padding:2px 6px;border-radius:6px}
      a{color:#8bd3ff}
      .row{margin-top:12px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Overnet API</h1>
      <p>Estado: <strong>OK</strong>. Endpoints básicos:</p>
      <div class="row"><code>GET /health</code></div>
      <div class="row"><code>POST /auth/signup</code> → crea usuario y API key</div>
      <div class="row"><code>POST /auth/login</code> → devuelve API key</div>
      <div class="row"><code>POST /echo</code> con <code>X-API-Key</code></div>
      <p style="margin-top:16px">Repositorio <a href="#">Git</a> • Desplegado en Render</p>
    </div>
  </body>
</html>
