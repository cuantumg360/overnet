<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Overnet Router</title>
</head>
<body>
  <h1>Overnet.AI — Router mínimo</h1>
  <form id="f">
    <label>Tarea:
      <select name="task">
        <option value="generate">generate</option>
        <option value="sentiment">sentiment</option>
      </select>
    </label>
    <br>
    <textarea name="text" rows="6" cols="60" placeholder="Escribe algo..."></textarea>
    <br>
    <button type="submit">Ejecutar</button>
  </form>

  <h2>Salida</h2>
  <pre id="out"></pre>

  <script>
    const f = document.getElementById('f');
    const out = document.getElementById('out');
    f.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const data = new FormData(f);
      const r = await fetch('/route', {method:'POST', body:data});
      out.textContent = JSON.stringify(await r.json(), null, 2);
    });
  </script>
</body>
</html>
